{% extends 'main/header.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="wdw_image">
                <hr>
                <table>
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Quantity</td>
                            <td>Value</td>
                            <td>Image</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.value}}</td>
                            <td>{{item.image}}</td>
                            <td><a href="/edit/{{item.id}}">Edit Item</a> | <a href="/remove/{{item.id}}">Remove Item</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
