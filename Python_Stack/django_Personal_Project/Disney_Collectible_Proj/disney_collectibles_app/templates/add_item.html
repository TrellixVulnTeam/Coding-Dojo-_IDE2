{% extends 'base.html' %}

{% block content %}

<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Add an Item</h2>
            <form action="create" method="POST">
                {% csrf_token %}
                <p>Name of Collectible <input type="text" name="name" id="name"></p>
                <p>Catagory: <input type="text" name="prod_cat" id="catagory"></p>
                <p>Quantity: <input type="number" name="quantity" id="quantity"></p>
                <p>Value: $ <input type="number" name="value" id="value"></p>

                <p>Manufacturer: Choose from List:
                    <select name="prod_man" selected="selected">
                        <!-- for loop -->
                        <option value="{{maker.id}}">{{maker.mname}}</option>
                        <!-- endfor -->
                    </select>
                <p>Or Input a new one: <input type="text" name="new_prod_man" id="manufacturer"></p>

                <select name="condition" selected="selected" >
                    <p>Condition: </p>
                    <option value="Great">Great</option>
                    <option value="Good">Good</option>
                    <option value="Poor">Poor</option>

                </select>
                <p>Description: <textarea name="desc" id="desc"></textarea></p>
                <P>Image Link: <input type="url" name="image" id="image"></P>
                <input type="submit" name="submit" value="Add Item" class="btn-success">
            </form>


        </div>
    </div>
</div>

{% endblock %}
