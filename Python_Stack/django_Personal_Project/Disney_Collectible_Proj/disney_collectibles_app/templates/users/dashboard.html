<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
<h3>Hello, {{ user.first_name|default:'Guest' }}!</h3>

<div class = "homepage">

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% endif %}
</div>
{% endblock %}
