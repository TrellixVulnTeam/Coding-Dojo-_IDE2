<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration form</title>
</head>

<body>
    <header>
        <h1>Registration</h1>
        <div class="container">
            <div class="mb-3">
                <form action="/register" method="POST" class="form-group" name="newuser">
                    {% csrf_token %}
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <label for="password" class="form-label">Enter a passowrd</label>
                    <input type="password" name="password" class="form-control">
                    <label for="password2" class="form-label">Re-enter password</label>
                    <input type="password" name="passowrd" class="form-control">
                    <input type="submit" value='Register' name="submit" class="btn btn-success">
                </form>
            </div>
        </div>

    </header>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
