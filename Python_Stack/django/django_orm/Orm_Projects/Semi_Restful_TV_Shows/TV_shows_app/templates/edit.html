<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mystyles2.css' %}">

</head>
<body>
    <header>
        <h1>Edit a Show</h1>
        <a href="tvshows.html">Go Back</a>
    </header>
    <div class="newshow">
        <h2>Current Show Info</h2>
        <h3>{{shows.id}}</h3>
        <ul>
            <li>Title: {{shows.title}}</li><br>
            <li>Network: {{shows.network}}</li><br>
            <li>Release Date: {{shows.release_date}}</li><br>
            <li>Description: {{shows.descript}}</li>
        </ul>
        <p>Last Updated: {{shows.updated_at}}</p>
        <hr>
        <h2>To Update Show</h2>
        <form action="update" method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="network">Network</label>
            <input type="text" name="network" id="network">
            <label for="rel_date">Release Date</label>
            <input type="date" name="rel_date" id="rel_date">
            <label for="descript">Description</label>
            <input type="text" name="descript" id="descript">
            <input type="submit" name="update" id="update" value="update">
        </form>
            
        <a href="/read/{{show.id}}">Go to Show</a>
        
    </div>
</body>
</html>
