<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors Viewing An Author </title>

</head>

<body>
    <header>
        <h1>Author Details</h1>
        <a href="/authors">Go Back to Authors</a>
    </header>
    <hr>
    <h2>{{author.fname}} {{author.lname}}</h2>
    <h3>ID #{{author.id}}</h3>

    <h4>Notes:</h4>
    <textarea>{{author.notes}}</textarea>

    <h3>Books</h3>
    <ul>{% for book in books_by %}
        <li>{{book.title}} </li>
    </ul>{% endfor %}

    <!-- need to add dropdown with list of books to add to author -->


</body>

</html>
